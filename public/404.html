<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AdGentic | Redirecting...</title>
  <script>
    // Save the URL params in session storage in case of any redirect issues
    function saveUrlParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const path = window.location.pathname;
      
      sessionStorage.setItem('lastRedirectPath', path);
      sessionStorage.setItem('lastRedirectSearch', window.location.search);
      sessionStorage.setItem('lastRedirectTime', new Date().toISOString());
      
      if (urlParams.has('code')) {
        sessionStorage.setItem('oauth_code', urlParams.get('code'));
      }
      if (urlParams.has('state')) {
        sessionStorage.setItem('oauth_state', urlParams.get('state'));
      }
    }
    
    // Handle Single Page App Navigation
    function handleSPANavigation() {
      // Save the current URL params
      saveUrlParams();
      
      const path = window.location.pathname.toLowerCase();
      const search = window.location.search;
      
      // If it's an API callback route
      if (path.includes('/api/amazon-callback')) {
        // Redirect to SPA with hash routing
        window.location.href = '/' + search;
        return true;
      }
      
      // Default SPA routing
      window.location.href = '/';
      return false;
    }
    
    // Execute immediately
    handleSPANavigation();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
      line-height: 1.5;
    }
    h1 { margin-bottom: 10px; }
    p { margin-bottom: 20px; }
    a { color: #0070f3; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Redirecting you...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a> to return to the home page.</p>
</body>
</html>
